<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Zare & Zeze Valentine Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- n8n chat base styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --pink-bg: #fbeaf2;
        --pink-soft: #f7d8e6;
        --text-main: #2b1020;
        
        /* Override Variable N8N */
        --chat--color-primary: #ff69b4;
        --chat--color-secondary: #fbeaf2;
        --chat--color-light: #ffffff;
        --chat--font-family: 'Poppins', sans-serif;
        --chat--header--background: #fff0f6;
        --chat--header--color: #d63384;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top left, #ffe3f0 0, transparent 55%),
                    radial-gradient(circle at bottom right, #f6d9ff 0, transparent 55%),
                    var(--pink-bg);
        color: var(--text-main);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      .page-wrapper {
        width: 100%;
        max-width: 1100px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.08);
        padding: 24px;
        display: grid;
        grid-template-columns: 1fr 1.2fr;
        gap: 32px;
        height: 85vh; /* Sedikit dipertinggi */
        min-height: 600px;
        position: relative; /* Penting */
      }

      @media (max-width: 768px) {
        .page-wrapper {
          grid-template-columns: 1fr;
          height: auto;
          min-height: 800px;
        }
      }

      /* Kiri: Hero */
      .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .hero-title {
        font-size: 2.2rem;
        font-weight: 600;
        color: #d63384;
        margin: 0 0 10px 0;
      }

      .hero-subtitle {
        text-align: center;
        margin-bottom: 30px;
        opacity: 0.8;
      }

      .hero-card {
        width: 100%;
        max-width: 360px;
        background: linear-gradient(135deg, #ffd1e8 0%, #fff0f7 100%);
        border: 2px solid #fff;
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 12px 30px rgba(255, 105, 180, 0.15);
        position: relative;
        overflow: hidden;
      }
      
      .hero-card::before {
        content: "üíå";
        position: absolute;
        font-size: 8rem;
        right: -20px;
        bottom: -20px;
        opacity: 0.1;
        transform: rotate(-20deg);
      }

      /* Kanan: Chat Panel Container */
      .chat-panel {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
        position: relative; /* Wajib relative agar child absolute mengacu kesini */
        overflow: hidden;
        height: 100%; 
        width: 100%;
      }

      /* Target div untuk script n8n */
      #n8n-chat {
        width: 100%;
        height: 100%;
      }

      /* --- CRITICAL OVERRIDES UNTUK N8N --- */
      
      /* Memaksa wrapper utama n8n agar mengisi parent .chat-panel */
      .n8n-chat-widget {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        max-height: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        z-index: 10 !important;
        font-family: 'Poppins', sans-serif !important;
      }

      /* Pastikan area pesan mengisi ruang sisa */
      .chat-messages-list {
        padding-bottom: 80px !important; /* Ruang untuk input */
      }

      /* Menyembunyikan tombol toggle/close jika muncul */
      .n8n-chat-widget-toggler, 
      .chat-header-close-button {
        display: none !important;
      }

      /* Header styling */
      .chat-header {
        padding: 1rem 1.5rem !important;
        border-bottom: 1px solid #ffeef5 !important;
      }

      /* Input area styling */
      .chat-input-container {
        position: absolute !important;
        bottom: 0 !important;
        width: 100% !important;
        background: white !important;
      }

    </style>
  </head>

  <body>
    <div class="page-wrapper">
      
      <!-- Kiri -->
      <section class="hero">
        <h1 class="hero-title">Zare &amp; Zeze</h1>
        <p class="hero-subtitle">
          Bot kecil ini Zare buat khusus untuk nemenin Valentine kita tahun ini.
        </p>

        <div class="hero-card">
          <h2>Special Invitation üíå</h2>
          <p>‚ÄúHai sayangnya Zare,</p>
          <p>Zare udah siapin alur cerita dan beberapa opsi date menarik disini.‚Äù</p>
          <p style="margin-top: 15px; font-size: 0.8rem; opacity: 0.7; font-style: italic;">
            Silakan sapa bot disamping ->
          </p>
        </div>
      </section>

      <!-- Kanan -->
      <section class="chat-panel">
        <div id="n8n-chat"></div>
      </section>
      
    </div>

    <script type="module">
      import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

      createChat({
        target: '#n8n-chat',
        webhookUrl: 'https://sandirsln.app.n8n.cloud/webhook/499666c3-d807-4bb7-8195-43932f64a91f/chat',
        
        // Mode 'fullscreen' akan merender chat dalam keadaan terbuka penuh.
        // CSS override .n8n-chat-widget di atas akan memaksanya tetap di dalam div #n8n-chat
        // alih-alih menutupi seluruh layar browser.
        mode: 'fullscreen', 
        
        showWelcomeScreen: false,
        loadPreviousSession: false,
        
        i18n: {
          en: {
            title: 'Zare Bot ‚ù§Ô∏è',
            subtitle: 'Asisten pribadi Zare buat Zeze',
            inputPlaceholder: 'Ketik pesan untuk Zare...',
          },
        },
        
        initialMessages: [
          'Hai sayang! Selamat Valentine yaa üåπ',
          'Zare udah titip pesen nih, mau dengerin sekarang?'
        ],
      });
    </script>
  </body>
</html>
