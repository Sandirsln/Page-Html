<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Zare & Zeze Valentine Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- n8n chat base styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --pink-bg: #fbeaf2;
        --pink-soft: #f7d8e6;
        --text-main: #2b1020;
        
        /* Override Variable N8N */
        --chat--color-primary: #ff69b4;
        --chat--color-secondary: #fbeaf2;
        --chat--color-light: #ffffff;
        --chat--font-family: 'Poppins', sans-serif;
        --chat--header--background: #fff0f6;
        --chat--header--color: #d63384;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top left, #ffe3f0 0, transparent 55%),
                    radial-gradient(circle at bottom right, #f6d9ff 0, transparent 55%),
                    var(--pink-bg);
        color: var(--text-main);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* Mencegah scroll saat tombol lari */
      }

      /* --- VALENTINE OVERLAY STYLES --- */
      #valentine-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fff0f5 0%, #ffdeeb 100%);
        z-index: 9999; /* Pastikan di atas segalanya */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
      }

      #valentine-overlay.hidden {
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
      }

      .valentine-question {
        font-size: 2.5rem;
        color: #d63384;
        margin-bottom: 2rem;
        font-weight: 700;
        padding: 0 20px;
      }

      .valentine-gif {
        width: 200px;
        height: auto;
        margin-bottom: 2rem;
        border-radius: 15px;
      }

      .btn-container {
        display: flex;
        gap: 20px;
        position: relative; /* Untuk konteks tombol absolute */
        width: 100%;
        justify-content: center;
        align-items: center;
        height: 100px; /* Area aman tombol awal */
      }

      .v-btn {
        padding: 12px 32px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      #yes-btn {
        background-color: #ff69b4;
        color: white;
        box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        z-index: 10; /* Agar selalu di atas tombol No jika tidak sengaja bertumpuk */
        transform-origin: center;
      }

      #no-btn {
        background-color: #e0e0e0;
        color: #555;
        position: relative; /* Awalnya relative, jadi absolute saat hover */
      }

      /* --- EXISTING PAGE STYLES --- */
      .page-wrapper {
        width: 100%;
        max-width: 1100px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.08);
        padding: 24px;
        display: grid;
        grid-template-columns: 1fr 1.2fr;
        gap: 32px;
        height: 85vh;
        min-height: 600px;
        position: relative;
        opacity: 0; /* Hidden awalnya */
        transform: scale(0.95);
        transition: opacity 1s ease 0.5s, transform 1s ease 0.5s; /* Delay biar smooth setelah overlay hilang */
      }

      /* Class untuk memunculkan halaman utama */
      .page-wrapper.visible {
        opacity: 1;
        transform: scale(1);
      }

      @media (max-width: 768px) {
        .page-wrapper {
          grid-template-columns: 1fr;
          height: auto;
          min-height: 800px;
        }
        .valentine-question {
          font-size: 1.8rem;
        }
      }

      /* ... (Sisa CSS n8n dari file sebelumnya tetap sama) ... */
      .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .hero-title {
        font-size: 2.2rem;
        font-weight: 600;
        color: #d63384;
        margin: 0 0 10px 0;
      }
      .hero-subtitle {
        text-align: center;
        margin-bottom: 30px;
        opacity: 0.8;
      }
      .hero-card {
        width: 100%;
        max-width: 360px;
        background: linear-gradient(135deg, #ffd1e8 0%, #fff0f7 100%);
        border: 2px solid #fff;
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 12px 30px rgba(255, 105, 180, 0.15);
        position: relative;
        overflow: hidden;
      }
      .hero-card::before {
        content: "üíå";
        position: absolute;
        font-size: 8rem;
        right: -20px;
        bottom: -20px;
        opacity: 0.1;
        transform: rotate(-20deg);
      }
      .chat-panel {
        background: #ffffff;
        border-radius: 20px;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
        position: relative;
        overflow: hidden;
        height: 100%; 
        width: 100%;
      }
      #n8n-chat {
        width: 100%;
        height: 100%;
      }
      .n8n-chat-widget {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        max-height: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        z-index: 10 !important;
        font-family: 'Poppins', sans-serif !important;
      }
      .chat-messages-list {
        padding-bottom: 80px !important;
      }
      .n8n-chat-widget-toggler, 
      .chat-header-close-button {
        display: none !important;
      }
      .chat-header {
        padding: 1rem 1.5rem !important;
        border-bottom: 1px solid #ffeef5 !important;
      }
      .chat-input-container {
        position: absolute !important;
        bottom: 0 !important;
        width: 100% !important;
        background: white !important;
      }
    </style>
  </head>

  <body>

    <!-- OVERLAY SCREEN -->
    <div id="valentine-overlay">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5eGk2aGZ5eGk2aGZ5eGk2aGZ5eGk2aGZ5eGk2aGZ5eGk2YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9wXM/giphy.gif" alt="Cute Cat" class="valentine-gif">
      <h1 class="valentine-question">Will you be my Valentine? üåπ</h1>
      
      <div class="btn-container">
        <button id="yes-btn" class="v-btn">Yes, I will! üíñ</button>
        <button id="no-btn" class="v-btn">No</button>
      </div>
    </div>

    <!-- MAIN CONTENT (Hidden Initially) -->
    <div class="page-wrapper" id="main-content">
      
      <!-- Kiri -->
      <section class="hero">
        <h1 class="hero-title">Zare &amp; Zeze</h1>
        <p class="hero-subtitle">
          Yay! Terima kasih udah bilang Yes! <br>
          Bot kecil ini Zare buat khusus untuk nemenin Valentine kita.
        </p>

        <div class="hero-card">
          <h2>Special Invitation üíå</h2>
          <p>‚ÄúHai sayangnya Zare,</p>
          <p>Zare udah siapin alur cerita dan beberapa opsi date menarik disini.‚Äù</p>
          <p style="margin-top: 15px; font-size: 0.8rem; opacity: 0.7; font-style: italic;">
            Silakan sapa bot disamping ->
          </p>
        </div>
      </section>

      <!-- Kanan -->
      <section class="chat-panel">
        <div id="n8n-chat"></div>
      </section>
      
    </div>

    <script type="module">
      import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

      // --- LOGIKA TOMBOL NO & YES ---
      const noBtn = document.getElementById('no-btn');
      const yesBtn = document.getElementById('yes-btn');
      const overlay = document.getElementById('valentine-overlay');
      const mainContent = document.getElementById('main-content');
      
      let scaleSize = 1;

      // Fungsi untuk mengecek tabrakan dengan tombol Yes
      function isColliding(elem1, x, y) {
        const rect1 = elem1.getBoundingClientRect();
        // Area prediksi tombol No di posisi baru (asumsi ukuran 80x40 biar aman)
        const rect2 = { left: x, top: y, right: x + noBtn.offsetWidth, bottom: y + noBtn.offsetHeight };

        return !(rect2.left > rect1.right + 20 || 
                 rect2.right < rect1.left - 20 || 
                 rect2.top > rect1.bottom + 20 || 
                 rect2.bottom < rect1.top - 20);
      }

      function moveButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;

        let newX, newY;
        let attempts = 0;

        // Coba cari posisi yang tidak menabrak tombol Yes (max 50x coba biar gak infinite loop)
        do {
          newX = Math.random() * maxX;
          newY = Math.random() * maxY;
          attempts++;
        } while (isColliding(yesBtn, newX, newY) && attempts < 50);

        // Ubah posisi jadi fixed/absolute agar bisa lari kemana aja
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;

        // Perbesar tombol Yes setiap kali No didekati
        scaleSize += 0.2;
        yesBtn.style.transform = `scale(${scaleSize})`;
      }

      noBtn.addEventListener('mouseover', moveButton);
      noBtn.addEventListener('click', moveButton); // Buat HP/Touchscreen

      // Fungsi Jika Yes Ditekan
      yesBtn.addEventListener('click', () => {
        // Efek transisi
        overlay.classList.add('hidden');
        mainContent.classList.add('visible');

        // Init Chat N8N setelah Yes ditekan (opsional, bisa ditaruh di luar juga)
        initChat();
      });

      // --- LOGIKA N8N ---
      function initChat() {
        createChat({
          target: '#n8n-chat',
          webhookUrl: 'https://sandirsln.app.n8n.cloud/webhook/499666c3-d807-4bb7-8195-43932f64a91f/chat',
          mode: 'fullscreen', 
          showWelcomeScreen: false,
          loadPreviousSession: false,
          i18n: {
            en: {
              title: 'Zare Bot ‚ù§Ô∏è',
              subtitle: 'Asisten pribadi Zare buat Zeze',
              inputPlaceholder: 'Ketik pesan untuk Zare...',
            },
          },
          initialMessages: [
            'Hai sayang! Selamat Valentine yaa üåπ',
            'Makasih udah pilih YES tadi xixixi',
            'Zare udah titip pesen nih, mau dengerin sekarang?'
          ],
        });
      }
    </script>
  </body>
</html>
